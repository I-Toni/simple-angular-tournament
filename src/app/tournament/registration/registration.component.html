<h1>
  Register Players
</h1>
<div>
  {{ messages }}
</div>
<div class="contestants-container">
  <form (ngSubmit)="registerContestants()">
    <div class="contestant" *ngFor="let player of players; index as i; trackBy:trackByFn">
      <input type="text" name="playerName" [(ngModel)]="players[i]" placeholder="Contestant {{i}}"> <br/>
    </div>
    <div>
      <button type="submit" >Register Contestants</button>
    </div>
  </form>
</div>

<div>
  <button>Autofill 2 Players</button>
  <button>Autofill 4 Players</button>
  <button>Autofill 8 Players</button>
</div>
